<!doctype html>
<html>
	<head>
		<title>Hello, World!</title>
		<script type="text/javascript" src="jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="jquery.inputmask-3.x/js/inputmask.js"></script>
		<script type="text/javascript" src="jquery.inputmask-3.x/js/inputmask.numeric.extensions.js"></script>
		<script type="text/javascript" src="jquery.inputmask-3.x/js/jquery.inputmask.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
		$('#cpf').inputmask('999.999.999-99');
		$("#data").inputmask("99/99/9999");
		$('#rg').inputmask('99.999.999-9');
		$('#fone').inputmask("(99) 9999-9999?9");
		});
		</script>
	</head>
	<body>
		<form>
			<label for="Data de Nascimento">Data de Nascimento:</label>
			<input type="date" id="data" />
			<br>
			<label for="RG">RG:</label>
			<input type="text" id="rg" />
			<br>
			<label for="CPF">CPF:</label>
			<input type="text" id="cpf" />
			<br>
			<label for="FONE">FONE:</label>
			<input type="tel" id="fone" />
		</form>
	</body>
</html>
